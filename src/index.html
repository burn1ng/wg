<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test task for WG</title>
</head>
<body class="body">
    <section class="container">
        <section class="logo">
            <div class="logo__image"></div>
        </section>

        <form class="search search--flexed" action="" method="POST">
            <div class="search-input">
                <input class="search-input__field search-input__field--condition_1"
                       type="search" name="search" value="" required placeholder="Поиск"
                       aria-label="Поиск по сайту" autocomplete="off">
                <button class="search-input__close" type="reset"></button>
            </div>
            <input class="search__button" type="submit" name="submit" value="Найти">
        </form>

        <form class="search search--flexed" action="" method="POST">
            <div class="search-input">
                <input class="search-input__field search-input__field--condition_2"
                       type="search" name="search" value="" required placeholder="Поиск"
                       aria-label="Search through site content" autocomplete="off">
                <button class="search-input__close" type="reset"></button>
            </div>
            <input class="search__button" type="submit" name="submit" value="Go">
        </form>

        <hr class="divider">

        <form class="search search--tabled" action="" method="POST">
            <div class="search-input">
                <input class="search-input__field search-input__field--condition_2"
                       type="search" name="search" value="" required placeholder="Поиск"
                       aria-label="Поиск по сайту" autocomplete="off">
                <button class="search-input__close" type="reset"></button>
            </div>
            <input class="search__button" type="submit" name="submit" value="Найти">
        </form>

        <hr class="divider">

        <form class="search search--floated" action="" method="POST">
            <input class="search__button" type="submit" name="submit" value="Найти">
            <div class="search-input">
                <input class="search-input__field search-input__field--condition_2"
                       type="search" name="search" value="" required placeholder="Поиск"
                       aria-label="Поиск по сайту" autocomplete="off"/>
                <button class="search-input__close" type="reset"></button>
            </div>
        </form>
    </section>
    <section class="container">
        <div class="list">
            <input class="list__input" type="radio" name="menu" id="tanks" value="tanks">
            <input class="list__input" type="radio" name="menu" id="warplanes" value="warplanes" checked>
            <input class="list__input" type="radio" name="menu" id="warships" value="warships">

            <span class="list__current" tabindex="1" data-item="tanks">World of tanks</span>
            <span class="list__current" tabindex="2" data-item="warplanes">World of warplanes</span>
            <span class="list__current" tabindex="3" data-item="warships">World of warships</span>

            <div class="list__labels">
                <label class="list__label" for="tanks">World of tanks</label>
                <label class="list__label" for="warplanes">World of warplanes</label>
                <label class="list__label" for="warships">World of warships</label>
            </div>
        </div>

        <!--<ul class="menu">-->
            <!--<li class="menu__item">World of tanks</li>-->
            <!--<li class="menu__item">World of warplanes</li>-->
            <!--<li class="menu__item">World of warships</li>-->
        <!--</ul>-->
    </section>
</body>
</html>
