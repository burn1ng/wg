<div class="selection-editor__header">
    <div class="selection-editor__header-name">Диалог выбора элементов</div>
    <div class="selection-editor__close" js-close>X</div>
</div>
<div class="selection-editor__content">
    <div class="selection-editor__search">
        <div data-subview="search"></div>
    </div>
    <div class="selection-editor__list">
        <div data-subview="list"></div>
    </div>
    <p class="selection-editor__description">Выбранные элементы на данный момент:</p>
    <div class="selection-editor__selection">
        <div data-subview="buttons"></div>
    </div>
    <div class="selection-editor__controls">
        <button class="selection-editor__control" type="button" js-save>Сохранить</button>
        <button class="selection-editor__control" type="button" js-cancel>Отмена</button>
    </div>
</div>
